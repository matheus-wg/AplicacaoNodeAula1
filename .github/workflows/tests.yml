on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
        -name: Checkout Repository
        user: actions/checkout@v2
        - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
          - name: Prepare cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
